<script type="text/javascript"> var planets = [
  {name:"PG101", src: "assets/img/fr1.jpg"},
  {name:"PPL101", src: "assets/img/fr2.jpg"},
  {name:"PR101", src: "assets/img/fr3.jpg"},
  {name:"PO101", src: "assets/img/fr4.jpg"},
  {name:"PP101", src: "assets/img/fr5.jpg"},
  {name:"Saturn", src: "assets/img/fr6.jpg"},
  {name:"Uranus", src: "assets/img/fr7.jpg"},
  {name:"Neptune", src: "assets/img/fr8.jpg"}
];

var endofplanets=planets.length;
var i = -1;

btnPrev.addEventListener('click', previousplanet);
btnNext.addEventListener('click', nextplanet);

function nextplanet(){
i++;
if(i==endofplanets) i=0;

  planetName.innerHTML=planets[i].name;
  planetImage.setAttribute('src', planets[i].src);
}

function previousplanet(){
i--;
if(i<0) i=endofplanets-1;
  planetName.innerHTML=planets[i].name;
  planetImage.setAttribute('src', planets[i].src);
  
}

nextplanet();
</script>
